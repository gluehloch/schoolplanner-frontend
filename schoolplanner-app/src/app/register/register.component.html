<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Registrierung</mat-card-title>
        <mat-card-subtitle>Hier findet die Registrierung statt. Bitte Email Adresse bereit halten.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <div class="example-container">
        <form class="example-form">
            <mat-form-field>
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Registrierung Abschicken</button>
        <button mat-button>Abbrechen</button>
    </mat-card-actions>
</mat-card>
