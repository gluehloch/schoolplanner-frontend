<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Login.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <form class="example-form">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Nickname" [formControl]="nickname" required>
                    <mat-error *ngIf="nickname.invalid">{{getNicknameErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Passwort" [formControl]="password" required>
                    <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Login</button>
        <button mat-button>Abort</button>
    </mat-card-actions>
</mat-card>
