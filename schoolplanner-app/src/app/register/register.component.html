<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Registrierung</mat-card-title>
        <mat-card-subtitle>Hier findet die Registrierung statt. Bitte Email Adresse bereit halten.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <form class="example-form">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Nickname" [formControl]="nickname" required>
                    <!--
                    <mat-error *ngIf="nickname.invalid">{{getErrorMessage()}}</mat-error>
                    -->
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Password" [formControl]="password" required>
                    <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
                    <!--
                    <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                    -->
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Enter your email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Registrierung Abschicken</button>
        <button mat-button>Abbrechen</button>
    </mat-card-actions>
</mat-card>
