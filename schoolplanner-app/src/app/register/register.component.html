<mat-toolbar>
    <mat-toolbar-row>
        <span>Registration</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
    <!--
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Registrierung</mat-card-title>
        <mat-card-subtitle>Hier findet die Registrierung statt. Bitte Email Adresse bereit halten.</mat-card-subtitle>
    </mat-card-header>
    -->
    <p>
        Start the registration process and become a member.
    </p>
    <mat-card-content>
        <form class="form-register">
            <mat-form-field style="width: 100;">
                <input matInput placeholder="Nickname" [formControl]="nickname" required>
                <mat-error *ngIf="nickname.invalid">{{getNicknameErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field style="width: 100;">
                <input matInput placeholder="Password" [formControl]="password" required type="password">
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                <!--
                <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
                -->
            </mat-form-field>
            <mat-form-field style="width: 100;">
                    <input matInput placeholder="Password confirm" [formControl]="passwordConfirm" required type="password">
                    <mat-error *ngIf="passwordConfirm.invalid">{{getPasswordConfirmErrorMessage()}}</mat-error>
                </mat-form-field>
            <mat-form-field style="width: 100;">
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Registrierung Abschicken</button>
        <button mat-button>Abbrechen</button>
    </mat-card-actions>
</mat-card>
