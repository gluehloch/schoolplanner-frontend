
<mat-grid-list cols="3">
        <mat-grid-tile></mat-grid-tile>
     
        <!-- Writing markup for login starts -->
        <mat-grid-tile class='login-element'>
            <div class="login-container">
     
                <!-- Template Header starts
                <div class="login-box-header">
                    <img src="http://www.codershood.info/wp-content/uploads/2015/12/codershood.info-logo1.png">
                </div>
                Template Header ends -->
     
                <!-- Template Body starts -->
                <div class="login-box-body">
     
                    <!-- Markup for getting Username starts -->
                    <mat-grid-list cols="9" rowHeight="75px">
                        <mat-grid-tile [rowspan]="1" class="login-icon">
                            <mat-icon>lock</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                <input matInput placeholder="Username" text="text">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Username ends -->
     
                    <!-- Markup for getting Password starts -->
                    <mat-grid-list cols="9" rowHeight="100px">
                        <mat-grid-tile [rowspan]="1"  class="login-icon">
                            <mat-icon>remove_red_eye</mat-icon>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="7">
                            <mat-form-field class="justifier">
                                <input matInput placeholder="Password" text="password">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                    <!-- Markup for getting Password ends -->
     
                    <button md-raised-button class="login-button"> 
                        <mat-icon>input</mat-icon> Login
                    </button>
     
                </div>
                <!-- Template Body ends -->
                
            </div>
        </mat-grid-tile>
        <!-- Writing markup for login ends -->
        <mat-grid-tile></mat-grid-tile>
     
    </mat-grid-list>
    
    
    
    <div style="display: grid; grid-column-gap: 10px; grid-row-gap: 10px;">
        <div style="grid-column-start: 1; grid-column-end: 1; grid-row-start: 1; grid-row-end: 1;">
            Register...
        </div>
        <div style="grid-column-start: 2; grid-column-end: 12; grid-row-start: 1; grid-row-end: 1;">
            <form class="form-register">
                <mat-form-field>
                    <input matInput placeholder="Nickname" [formControl]="nickname" required>
                    <!--
                    <mat-error *ngIf="nickname.invalid">{{getErrorMessage()}}</mat-error>
                    -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" [formControl]="password" required>
                    <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
                    <!--
                    <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
                    -->
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter your email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </div>
